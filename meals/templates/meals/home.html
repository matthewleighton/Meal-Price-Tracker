{% block content%}

This is the homepage.<br/><br/>

{% if user.is_authenticated %}
	<a href="{% url 'logout' %}">Logout</a>

	<h3>Your Food Items</h3>

			<li>{{ food }}</li>
		{% endfor %}
	</ul>
	




{% else %}
	<a href="{% url 'login' %}">Login</a>
{% endif %}

{% endblock %}
