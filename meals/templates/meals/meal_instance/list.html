{% extends "../base.html" %}

{% block content %}
	<h1>Meal Diary</h1>

	<ul>
		{% for instance in meal_instances %}
			<li> 
				<a href="{% url 'meals_item' meal_id=instance.meal.pk %}">
					{{ instance.meal.meal_name }}:
				</a> {{ instance.list_format }}
			</li>
		{% endfor %}
	</ul>
{% endblock %}
