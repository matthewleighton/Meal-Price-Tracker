{% block content%}

<h1>{{ food_item.food_item_name }}</h1>

<a href="{% url 'new_food_price_record' %}">New Price Record</a>

<ul>
	{% for record in price_records %}
		<li>{{ record.currency }} {{ record.price_amount }} for {{ record.quantity }} from {{ record.location }} on {{ record.date }}</li>
	{% endfor %}
</ul>

{% endblock %}
